points:
   key:
      padding: cy
      tags: 
        1u: true
      footprints:
          choc:
            type: choc
            anchor:
              rotate: 180
            nets:
              from: =column_net
              to: GND
            params:
                keycaps: true
                reverse: true
   zones:
    board:
      rows:
        bottom:
        home:
        top:
      columns:
          pinkie:
            rotate: 0
            rows: 
              bottom:
                bind: [0,0,0,0]
                column_net: P15
              home:
                bind: [0,0,0,0]
                column_net: P0
              top: 
                bind: [0,1,0,0]
                column_net: P1
          ring:
            spread: cx
            stagger: 18
            rotate: 0
            rows: 
              bottom:
                bind: [0,0,0,1]
                column_net: P14
              home: 
                bind: [0,0,0,0]
                column_net: P16
              top: 
                bind: [0,1,0,0]
                column_net: P10
          middle: 
            spread: cx
            stagger: 2
            rotate: 0
            rows:
              bottom:
                bind: [0,1,0,1]
                column_net: P9
              home: 
                bind: [0,1,0,1]
                column_net: P8
              top:
                column_net: P7
                bind: [0,0,0,0]
          index: 
            spread: cx
            stagger: -8
            rotate: 0
            rows: 
              bottom:
                bind: [0,0,0,0]
                column_net: P5
              home: 
                bind: [0,0,0,0]
                column_net: P4
              top: 
                bind: [0,0,0,1]
                column_net: P3
          inner:
            spread: cx
            stagger: 7
            row_overrides: 
              bottom: 
                bind: [0,0,0,1]
                column_net: P6
              top: 
                bind: [0,0,0,1]
                column_net: P2

    thumbfan:
      anchor:
        ref: board_index_home
        shift: [-5, -36]
      rows:
        home:
      columns:
        near:
          rotate: 0
          rows:
            home:
              bind: [0,5,0,0]
              column_net: P18
        home:
          spread: 21
          rotate: -20
          stagger: -3
          rows:
            home:
              bind: [0,5,3,8]
              column_net: P19
        far:
          spread: 20
          stagger: -5
          rotate: -17
          rows:
            home:
              bind: [3,0,0,5]
              column_net: P20
outlines:
  exports:
    raw: 
      - type: keys
        side: left
        size: [1cx - 0.5 , 1cx -0.5]
      - type: rectangle
        size: [4cx, 3cy]
        anchor:
          ref: board_inner_bottom
          rotate: 0
          shift: [-3.5cx-1, -1.5cy-2.25]
      - type: rectangle
        size: [1.5cx, 64.5]
        anchor:
          ref: board_inner_bottom
          rotate: 0
          shift: [3, -38.75]
    cutout:
      - type: outline
        name: raw
        fillet: 2
    keycap_outlines:
      - type: keys
        side: left
        size: [1cx - 0.5, 1cy - 0.5] # Choc keycaps are 17.5 x 16.5
        bound: false    

pcbs:
  main:
    outlines:
      main:
        outline: cutout
    footprints:
      promicro:
        type: promicro_pretty
        anchor:
          ref: board_inner_bottom
          shift: [cx+1, 6]
          rotate: -90
        params:
          orientation: down
      pcm12:
        type: pcm12
        anchor:
          ref: board_inner_bottom
          shift: [25, -25]
          rotate: 90
        nets:
          from: pos
          to: RAW
        params:
          reverse: true
      via3:
        type: via
        anchor:
          ref: board_inner_bottom
          shift: [cx+10, -14]
        nets:
          net: RAW
      via4:
        type: via
        anchor:
          ref: board_inner_bottom
          shift: [cx+8, -14]
        nets:
          net: pos
      via5:
        type: via
        anchor:
          ref: board_middle_bottom
          shift: [0, -15]
        nets:
          net: GND
      via6:
        type: via
        anchor:
          ref: board_middle_bottom
          shift: [2, -15]
        nets:
          net: RST
      b3u1000p:
        type: b3u1000p
        nets:
          r1: RST
          r2: GND
        anchor:
          ref: board_middle_bottom
          shift: [0, -25]
          rotate: 0
        params:
          reverse: true
      bat:
        type: bat
        nets:
          neg: GND
        anchor:
          ref: board_inner_bottom
          shift: [cx+1, -14]
          rotate: -90
